<h2> {{ recipe.title }}</h2>

<div>
  <img src="{{recipe.image}}" style="width: 400px;">
</div>

<div>
  <h3> Ingredients </h3>
  <ul *ngFor="let ingredient of recipe.ingredients">
    <li> {{ ingredient }}</li>
  </ul>
</div>

<div>
  <h3> Instructions </h3>
  <span> {{recipe.instruction}} </span>
</div>

<div>
  <button type="button" [routerLink]="['/']"> Back </button>
</div>
